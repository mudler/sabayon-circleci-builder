machine:
  services:
    - docker
dependencies:
  cache_directories:
    - ~/.bosonstate
  override:
    - if [ -n "$BUILD_ARGS" ]; then docker pull sabayon/builder-amd64; fi
test:
  override:
    - if [ -n "$BUILD_ARGS" ]; then ./scripts/test.sh; fi
deployment:
  production:
    branch: master
    commands:
      - ./scripts/deploy.sh
