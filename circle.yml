machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker
dependencies:
  cache_directories:
    - ~/.bosonstate
    - ~/docker
  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; else docker pull sabayon/builder-amd64; fi
    - if [ -n "$BUILD_ARGS" ]; then ./scripts/test.sh; fi
    - mkdir -p ~/docker; docker save sabayon/builder-amd64 > ~/docker/image.tar
test:
  override:
    - true
deployment:
  production:
    branch: master
    commands:
      - ./scripts/deploy.sh
